<!DOCTYPE html><html lang="en"><head>  <meta charset="UTF-8">  <meta name="viewport" content="width=device-width, initial-scale=1.0">  <meta http-equiv="X-UA-Compatible" content="ie=edge">  <link rel="stylesheet" href="css/libs.min.css" />  <link rel="stylesheet" href="css/style.min.css" />  <link rel="preconnect" href="https://fonts.gstatic.com">  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;500;700&display=swap" rel="stylesheet">  <title>Document</title></head><body>    <!-- WRITE CODE HERE -->  <header class="header-auth">    <div class="header-auth-logo__inner">      <picture><source srcset="./images/logo.webp" type="image/webp"><img src="./images/logo.png" class="header-auth-logo"></picture>    </div>  </header>  <section class="auth">    <div class="auth__inner">      <p class="auth__title">        Войти      </p>      <p class="auth__text">        Войдите в приложение, введя свои учетные данные      </p>      <form class="auth__form-inner">        <input type="text" name="login" class="auth__form-input" placeholder="Логин">        <input type="text" name="password" class="auth__form-input" placeholder="Пароль">        <button class="auth__form-btn">Войти</button>        <span class="auth__form-text">          или        </span>        <a class="auth__form-btn-reg" href="#">           <p class="auth__form-btn-reg-text">            Зарегестрироваться          </p>        </a>      </form>      <div class="auth__forgot-wrapper">        <a href="#" class="auth__forgot">Забыли пароль?</a>      </div>    </div>  </section>  <!-- STOP WRITE CODE -->  <footer>  </footer>  <script async src="js/webp.min.js"></script><script src="js/libs.min.js"></script><script src="js/main.min.js"></script></body></html>
